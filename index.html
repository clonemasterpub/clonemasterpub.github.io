<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <style>
        * {
            box-sizing: border-box;
            -webkit-overflow-scrolling: touch;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }

        html,
        body,
        p,
        ul,
        dl,
        dt,
        dd,
        br,
        hr,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        ol {
            margin: 0;
            padding: 0;
        }

        html {
            -webkit-font-smoothing: antialiased;
            text-size-adjust: 100%;
            counter-reset: section;
            touch-action: manipulation;
        }

        body,
        button,
        input,
        select,
        textarea {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Microsoft Yahei";
            outline: 0;
        }

        body,
        html {
            height: 100%;
        }

        body {
            padding-bottom: constant(safe-area-inset-bottom);
            padding-bottom: env(safe-area-inset-bottom);
            background-color: #f7f8fa;
        }

        button {
            font-size: inherit;
        }

        input,
        textarea {
            -webkit-user-select: auto !important;
            -webkit-touch-callout: inherit !important;
        }

        :focus {
            outline: none;
        }

        a,
        a:hover,
        a:visited,
        a:focus,
        a:link {
            color: inherit;
            text-decoration: none;
            outline: none;
        }

        img {
            max-width: 100%;
        }

        li {
            list-style: none;
        }

        .app {
            position: relative;
            max-width: 640px;
            min-width: 320px;
            margin: 0 auto;
            height: 100%;
            background: #fefefe;
        }

        :root {
            --green-color: #00cc83;
            --dark-blue-color: #132668;
            --orange-color: #ee7a45;
            --theme1-color: var(--dark-blue-color);
            --theme2-color: var(--green-color);
            --theme3-color: var(--orange-color);

        }

        .flex {
            display: flex;
            align-items: center;
            justify-content: center;
            align-content: center;
        }

        .btn {
            position: relative;
            height: 40px;
            line-height: 40px;
            font-size: 14px;
            border-radius: 6px;
            color: #fff;
            text-align: center;
            text-decoration: none;
            outline: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            -moz-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            outline: none;
            -webkit-tap-highlight-color: rgba(255, 255, 255, 0);
            -webkit-tap-highlight-color: transparent;
        }

        .btn svg {
            position: absolute;
            left: 20px;
        }

        .cover {
            position: relative;
            width: 100%;
            height: 50%;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            overflow: hidden;
            margin-bottom: 25%;
        }

        .cover::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: var(--theme1);
            opacity: .2;
        }

        .btn:active {
            opacity: 0.6;
        }

        .style1 .btn {
            margin: 30px;
            box-shadow: 0 10px 12px -6px #9b9b9b;
        }

        .theme2 {
            --theme-color: var(--theme2-color);
        }

        .theme2 .btn.ios {
            background-color: var(--theme-color);
            color: #fff;
        }

        .theme2.style1 .btn.android {
            border: 1px solid var(--theme-color);
            color: var(--theme-color);
        }

        .theme2 .cover {
            background-color: var(--theme-color);
        }

        .theme2 .cover::after {
            content: '';
            background-color: var(--theme-color);
        }

        .style3 {
            position: relative;
            text-align: center;
        }

        .style3.theme1 {
            --theme-color: #4287FF;
        }

        .style3 .logo {
            position: absolute;
            display: block;
            left: 50%;
            top: 50%;
            width: 256px;
            height: 256px;
            transform: translate(-50%, -50%);
            text-align: center;
            background-repeat: no-repeat;
            background-size: 100% 100%;
        }

        .style3 .container {
            position: absolute;
            width: 100%;
            bottom: 0;
        }

        .container>div {
            margin-bottom: 20px;
        }

        .style3 .version {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            text-align: center;
        }

        .style3 .tips {
            margin-top: 2px;
            font-size: 14px;
            color: #9E9E9E;
            text-align: center;
            font-weight: normal;
        }

        .style3 .btn {
            box-sizing: border-box;
            height: 48px;
            line-height: 48px;
            border-radius: 24px;
            background: var(--theme-color);
            text-align: center;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            vertical-align: -3px;
            display: none;
        }

        .style3 .btn-group {
            width: 76%;
            margin: 0 auto;
        }

        .style3 .btn.android {
            display: flex
        }

        .style3 .btn svg {
            position: relative;
            left: auto;
            margin-right: 10px;
        }

        .style3 .copyright {
            margin-top: 10px;
            width: 100%;
            text-align: center;
            font-size: 12px;
            color: #8e8e8e;
        }
    </style>
    <title>Clone Master</title>
</head>
